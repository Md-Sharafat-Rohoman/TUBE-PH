<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>



</head>

<body class="p-10">
    <header>
        <nav>
            <div class="flex justify-between pb-4 border-b-2 border-[#17171720]">
                <div>
                    <img class="w-[130px]" src="/asset/Logo.png" alt="">
                </div>
                <div id="searchBox">
                    <label class="input">
                        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                                stroke="currentColor">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.3-4.3"></path>
                            </g>
                        </svg>
                        <input type="search" required placeholder="Search" />
                    </label>
                </div>
                <div>
                    <button class="btn bg-[#FF1F3D] text-white">Blog</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="categories-container" class="flex justify-center gap-4 py-6">
            <div>
                <button id="btn-all" onclick="loadVideos()" class="btn btn-sm ">All</button>
            </div>

        </div>
        <div id="videos-container" class="grid grid-cols-4 gap-6">



            <!-- Open the modal using ID.showModal() method -->
            <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->


        </div>

        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
        <dialog id="videoDetails" class="modal">
            <div class="modal-box">

                <div id="video-details">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>



    <!-- script -->
    <script src="script/home.js"></script>
</body>

</html>
